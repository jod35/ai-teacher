<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>AI Teacher</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AI Text Summarizer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <main class="container" id="app">
        {% block content %}
            
        {% endblock content %}
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const form = document.querySelector('#summary-form');
        const resultForm = document.querySelector("#summarizedText");
        const resetButton = document.querySelector("#resetButton");


        const summarizeText = async (text)=>{
            const requestOptions = {
                method : "POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({text})
            }
            const response = await fetch('/',requestOptions);

            const responseText = await response.json();

            console.log(responseText)
            

            resultForm.textContent = responseText.summarizedText;

        }


        const submitFormtoServer = (event)=>{
            let formData = new FormData(form);
            let sourceText = formData.get('source');


            summarizeText(sourceText)

            event.preventDefault();
        }



        const resetFormAndOutput = ()=>{
            form.reset();
            resultForm.textContent="";
        }

        form.addEventListener('submit',submitFormtoServer);

        resetButton.addEventListener('click',resetFormAndOutput);

        console.log(form)
    </script>

</body>
</html>
